<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">

        function CalculateClick(){
         var h = parseInt(document.getElementById("hgt").value)/100;
         var w = parseFloat(document.getElementById("wt").value);
         var BMI = w / Math.pow(h,2);
         document.getElementById("result").innerHTML = "Your Emi is"+ "<b>" + BMI+ "</b>";
          if(BMI<18)
          {
            document.getElementById("pointer").style.marginLeft = "100px";
          }
          else if(BMI>19 && BMI<40 ){
            document.getElementById("pointer").style.marginLeft = "500px";
          }
          else{
            document.getElementById("pointer").style.marginLeft = "1200px";
          }
        }
    </script>
</head>
<body class="container-fluid">
    <h3 class="mt-2"> BMI Calculator</h3>
    <div class="p-3 border border-2 border-dark mt-3" style="width:900px">
    <div>
        <input type="radio" name="radio1">Male &nbsp;
        <input type="radio" name="radio1">Female
    </div>
    <div class="mt-3">
        Age (1 year and above)*
        <div>
        <input type="text" size="40" placeholder="years" id="years"> 
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            Height *
            <div>
                <input type="text" size="40" placeholder="cms" id="hgt">
            </div>
        </div>
        <div class="col ms-40">
            weight *
            <div>
                <input type="text" size="40" placeholder="kgs" id="wt">
            </div>
        </div>
</div>
<div class="mt-4">
    <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
</div>
</div>
<div class="progress mt-5">
    <div class="progress-bar bg-dark text-white" style="width:4000px">
        < 18 Under weight
    </div>
    <div class="progress-bar bg-info text-white" style="width:4000px">
        < 19 to 40 Normal weight
    </div>
    <div class="progress-bar bg-dark text-white" style="width:4000px">
        > 40 Over weight
    </div>
</div>
<div>
    <div class="bi bi-triangle-fill" id="pointer">
    </div>
</div>
<div>
<p id="result"></p>
</div>
</body>
</html>
